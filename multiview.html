	<main>
		<div class="filter">
			<!--           Almindelige filterknapper-->
			<button data-kategori="navn" class="valgt sorter">Alle</button>
			<button data-kategori="spiselig" class="sorter">Spiselig</button>
			<button data-kategori="blomster" class="sorter">Blomstrende</button>
			<button data-kategori="luftrensende" class="sorter">Luftrensende</button>
			<button data-kategori="form" class="sorter">Hængende</button>
			<button data-kategori="grad" class="sorter">Nem</button>

			<!--Dropdown filter knap vand-->
			<div class="vand_filter dropdown">
				<button class="vand_filter_knap" data-kategori="vand">Vand ↓</button>
				<div class="dropdown_content">
					<a class="sorter" data-kategori="lidt_vand">Lidt</a>
					<a class="sorter" data-kategori="moderat_vand">Moderat</a>
					<a class="sorter" data-kategori="meget_vand">Meget </a>
				</div>
			</div>

			<!--Dropdown filter knap sol-->
			<div class="sol_filter dropdown">
				<button class="sol_filter_knap" data-kategori="sol">Sol ↓</button>
				<div class="dropdown_content">
					<a class="sorter" data-kategori="lidt_sol">Skygge</a>
					<a class="sorter" data-kategori="moderat_sol">Indirekte</a>
					<a class="sorter" data-kategori="meget_sol">Direkte </a>
				</div>
			</div>
		</div>

		<section id="multi_planter">
		</section>

		<!--       Opretter template skabelon til at hente data ned i -->
		<template>
			<article>
				<div class="article_billede">
					<img class="" src="" alt="">
				</div>
				<div class="knap_og_navn">
					<h3 class=""></h3>
					<button class="b">Se detaljer</button>
